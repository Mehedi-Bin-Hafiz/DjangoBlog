<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body style="text-align: center">
 {% if messages %}
  <div class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </div>
  {% endif %}

{{ instance.title }}<br>
{{ instance.content }}<br>
{{ instance.update}}<br>
{{ instance.id}}<br>
</body>
</html>
